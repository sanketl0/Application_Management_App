<h2 mat-dialog-title>
  <mat-icon class="warning-icon">warning</mat-icon>
  {{ data.title }}
</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-button
    (click)="onCancel()"
  >
    Cancel
  </button>

  <button
    mat-raised-button
    color="warn"
    (click)="onConfirm()"
  >
    <mat-icon>delete</mat-icon>
    Confirm
  </button>
</mat-dialog-actions>
